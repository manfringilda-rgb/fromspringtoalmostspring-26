backend:
  name: git-gateway
  branch: main

media_folder: "assets/audio"
public_folder: "/assets/audio"

collections:
  - name: "data"
    label: "Tracks"
    files:
      - name: "tracks"
        label: "Tracks list"
        file: "content/tracks.json"
        fields:
          - name: "tracks"
            label: "Tracks"
            widget: "list"
            summary: "{{fields.slot}} — {{fields.title}}"
            fields:
              - { label: "Slot (1–26)", name: "slot", widget: "number", min: 1, max: 26 }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "datetime" }
              - { label: "Color", name: "color", widget: "string" }
              - { label: "Audio file", name: "audio", widget: "file" }
              - { label: "Published", name: "published", widget: "boolean", default: false }
